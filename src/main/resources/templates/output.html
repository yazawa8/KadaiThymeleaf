<!DOCTYPE html>
<html>
<head>
    <title>Output</title>
</head>
<body>
    <h1 th:text="${fixedText}"></h1>
    <h2 th:text="${outputText}"></h2>
    <p th:if="${not #strings.isEmpty(input)}" th:text="#{enteredvalue.text(${input})}"></p>
    <a th:href="@{/input(previous=${input})}" th:text="${returnText}"></a>
</body>
</html>
